# config/services.yaml

parameters:

services:
    # ⚙️ Configuração padrão dos serviços
    _defaults:
        autowire: true      # Injeta as dependências automaticamente
        autoconfigure: true # Registra automaticamente como comando, controller, etc.

    # 🧠 Torna todas as classes em src/ acessíveis como serviços
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # 🧩 Ativa autowiring específico para controllers personalizados
    App\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']
